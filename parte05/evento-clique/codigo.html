<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <button>Clique me</button>
        <a href="http://devsamurai.com.br">Clique me</a>

        <script>
            //https://developer.mozilla.org/en-US/docs/Web/API/Element/click_event

            const button = document.querySelector("button")
            button.addEventListener("click", () => {
                console.log("Clicou no botão!")
            })

            const hyperlink = document.querySelector("a")
            hyperlink.addEventListener("click", (event) => {
                event.preventDefault() // O elemento não fará o comportamento padrão (seguir o href)
                console.log("Clicou no hyperlink!")
            })
        </script>
    </body>
</html>
